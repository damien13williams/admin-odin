<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <h2 class="dashboard-header">Dashboard</h2>
            <nav>
                <ul class="dashboard-items">
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Settings</li>
                </ul>
            </nav>
        </aside>

        <header class="header">
            <div class="user-info">Welcome, Damien Williams</div>
        </header>

        <main class="main-content">
            <section class="projects">
                <h2>Projects</h2>
                <div class="project-card">Bucket Game</div>
                <div class="project-card">Personal Library</div>
            </section>

            <section class="ideas">
                <h2>Ideas</h2>
                <ul class="ideas-items">
                    <li>Build a Flappy Bird copy cat</li>
                    <li>Create a program to track my training in track</li>
                    <li>Movie review list</li>
                </ul>
            </section>

            <section class="hobbies">
                <h2>Hobbies</h2>
                <ul class="hobbies-items">
                    <li><img src=controller.jpeg><p>Video Games</p></li>
                    <li><img src="cooking.jpeg">Cooking</li>
                    <li><img src="coding.jpeg">Coding</li>
                    <li><img src="running.jpeg">Running</li>
                </ul>
            </section>
        </main>
    </div>
</body>
</html>
